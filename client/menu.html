<template name="Menu">
    <h1 class="page-title">我的当前菜单</h1> 
    {{#each recipes}}
		{{> MenuItem}}
	{{else}}
		<h3>请添加<a href="/recipes-book">食谱</a>菜单</h3>
    {{/each}}
</template>

<template name="MenuItem">
<div class="menu-item">
	    <h3>{{name}}</h3>
	    <p>{{desc}}</p>
</div>
</template>
