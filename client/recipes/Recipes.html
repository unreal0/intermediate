<template name="Recipes">
    {{#if $.Session.get 'newRecipe'}} 
    	{{> NewRecipe}} 
    {{else}}
    	<button class="new-recipe">新食谱</button>
    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}} 
        	{{#each recipes}} 
        		{{> Recipe}} 
        	{{/each}} 
        {{else}}
        	<p>loading</p>
        {{/if}}
    </section>
</template>
